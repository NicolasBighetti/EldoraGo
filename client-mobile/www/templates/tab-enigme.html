<ion-view title="enigmeview" ng-controller="EnigmeCtrl" ng-init="getSteps()">
    <ion-content>
        <div class="bar bar-header">
            <h1 class="title">{{cotData.name}}</h1>
        </div>
        <h4><small>{{cotData.desc}}</small></h4>

        <div class="list" name="step" ng-repeat="st in cotData.stepsO">

            <a href="" data-toggle="collapse" data-target="#{{st._id}}" class="item">
                <h3>{{st.name}}</h3>
                <p>{{st.desc}}</p>
            </a>
            <div id="{{st._id}}" class="collapse">
                <div name="quest" class="list card" ng-repeat="quest in st.questsO">
                    <div class="item item-divider">
                        <div class="row">
                            <div class="col">
                                <h2>{{quest.name}}</h2>
                                <p>0 assign√©(s)</p>
                            </div>
                            <div class="col col-10">
                                <ion-checkbox ng-model="assigned"></ion-checkbox>
                            </div>
                        </div>

                    </div>
                    <div class="item item-body">
                        <p>{{quest.desc}}</p>
                        <div name="riddle">
                            <div class="row">
                                <div class="col">
                                    <h2>{{quest.riddleO.name}}</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    {{quest.riddleO.desc}}
                                </div>
                            </div>
                            <!-- <div class="row">
                                <div class="col">
                                    <div class="sub-info">Indice : {{quest.riddleO.hint}}</div>
                                </div>
                            </div> -->
                            <div ng-show="!assigned" ng-click="assigned = true">
                              <button class="button button-full button-positive">S'inscrire</button>
                            </div>
                            <div ng-show="assigned" class="row">
                                <div class="col">
                                    <div class="list">
                                        <label class="item item-input">
                                      <input type="text" placeholder="{{quest.riddleO.answer}}">
                                    </label>
                                    </div>
                                    <button ng-click="showOptions()" class="button button-full button-stable">Options</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <button class="button button-stable" ng-click="refreshScope()">Jouer en solo!</button>
        <br/>
    </ion-content>
</ion-view>
