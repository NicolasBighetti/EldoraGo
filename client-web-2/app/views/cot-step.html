<div class="row" id="cot-step-row">
    <div class="col-xs-2" id="cot-step-steplist-div">
        LES STEPS
    </div>

    <div class="col-xs-6" id="cot-step-map-div">
        LA MAP
        <ui-gmap-google-map center="map.center" zoom="map.zoom">
            <ui-gmap-window show="map.window.show" coords="map.window.model" options="map.window.options" closeclick="map.window.closeClick()">

                <div ng-non-bindable="">test</div>

            </ui-gmap-window>

            <ui-gmap-markers idkey="'bid'" models="map.markers" coords="'self'" docluster="false" fit="'true'" icon="'icon'" events="map.markersEvents" options="'options'">
            </ui-gmap-markers>
        </ui-gmap-google-map>
    </div>

    <div class="col-xs-4" id="cot-step-quest-div">
        LES QUESTS & détails POI

        <!-- Partie sur les quêtes -->
        <div id="cot-step-questlist"> <!-- Liste des quêtes -->
            <div class="cot-step-quest"> <!-- Un exemple d'une quête -->
                <p> Name</p>
                <p>details</p>
                <div>le switch de ses morh</div>
            </div>
        </div>

        <!-- Partie sur les détails du poi -->
        <div id="cot-step-details">
            <p>Name</p>
            <p>Description</p>
            <img />  <!--Photo-->
        </div>

        <button>Details/quests toggle</button>
    </div>


    <!-- Modal -->
    <div id="editStep" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Informations générales</h4>
          </div>
          <div class="modal-body">
            <form class="" id="editform">

              <!-- Nom -->
              <div class="row">
                <div class="col-xs-6">
                  <input type="text" class="form-control" name="name" placeholder="Nom" required/>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <!-- Description -->
                  <textarea class="form-control" rows="4" name="desc" placeholder="Description" required></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-6">
                  <!-- Durée estimée -->
                  <div class="row">
                    <div class="form-group">
                      <div class="col-xs-12">
                        <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                          <input type="text" class="form-control" value="13:14">
                          <span class="input-group-addon">
                                <i class="fa fa-clock-o"></i>
                          </span>
                        </div>
                        <!-- <input class="form-control" placeholder="Durée estimée" type="text"> -->
                      </div>
                    </div>
                  </div>
                  <!-- Image URL -->
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <div class="input-group">
                          <input class="form-control" placeholder="Image URL" type="text">
                          <span class="input-group-addon">
                              <i class="fa fa-upload"></i>
                        </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-xs-6">
                  <!-- Temps limité -->
                  <div class="row">
                    <div class="form-group">
                      <div class="col-xs-1">
                        <input type="checkbox" ng-model="disabletimelimit" />
                      </div>
                      <div class="col-xs-10">
                        <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                          <input type="text" class="form-control" value="13:14" ng-disabled="!disabletimelimit">
                          <span class="input-group-addon" ng-disabled="!disabledatelimit">
                                <i class="fa fa-clock-o"></i>
                          </span>
                        </div>


                        <!-- <input class="form-control" placeholder="Temps limite" type="text" ng-disabled="!disabletimelimit"> -->
                      </div>
                    </div>
                  </div>
                  <!-- Date limite -->
                  <div class="row">
                    <div class="form-group">
                      <div class="col-xs-1">
                        <input type="checkbox" ng-model="disabledatelimit" />
                      </div>
                      <div class="col-xs-10">
                        <div class="form-group">
                          <div class='input-group date' id="datetimepicker3">
                            <input type="text" class="form-control" data-bind="value: $data.visitdate" ng-disabled="!disabledatelimit" />
                            <span class="input-group-addon">
                <i class="fa fa-calendar-o"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" form="editform" value="Submit" class="btn btn-success pull-right"><i class="fa fa-check"></i></button>
          </div>
        </div>

      </div>
    </div>

</div>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">

    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#editStep">Valider</button></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<br/>
<script type="text/javascript">
  $('.clockpicker').clockpicker();
</script>

<script type="text/javascript">
  $(function() {
    $('#datetimepicker3').datetimepicker();
  });
</script>
