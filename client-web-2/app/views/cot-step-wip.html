<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#editStep">Valider</button>

  <!-- <div class='input-group date' id="datetimepicker1">
                            <input type="text" class="form-control" data-bind="value: $data.visitdate" ng-disabled="!disabledatelimit" />
                            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                          </div> -->

  <!-- Modal -->
  <div id="editStep" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Informations générales</h4>
        </div>
        <div class="modal-body">
          <form class="">

            <!-- Nom -->
            <div class="row">
              <div class="col-xs-6">
                <input type="text" class="form-control" name="name" placeholder="Nom" required/>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <!-- Description -->
                <textarea class="form-control" rows="4" name="desc" placeholder="Description" required></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6">
                <!-- Durée estimée -->
                <div class="row">
                  <div class="form-group">
                    <div class="col-xs-12">
                      <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                        <input type="text" class="form-control" value="13:14">
                        <span class="input-group-addon">
                              <span class="glyphicon glyphicon-time"></span>
                        </span>
                      </div>
                      <!-- <input class="form-control" placeholder="Durée estimée" type="text"> -->
                    </div>
                  </div>
                </div>
                <!-- Image URL -->
                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <div class="input-group">
                        <input class="form-control" placeholder="Image URL" type="text">
                        <span class="input-group-addon">
                            <i class="fa fa-upload"></i>
                      </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xs-6">
                <!-- Temps limité -->
                <div class="row">
                  <div class="form-group">
                    <div class="col-xs-1">
                      <input type="checkbox" ng-model="disabletimelimit" />
                    </div>
                    <div class="col-xs-10">
                      <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                        <input type="text" class="form-control" value="13:14" ng-disabled="!disabletimelimit">
                        <span class="input-group-addon" ng-disabled="!disabledatelimit">
                              <span class="glyphicon glyphicon-time"></span>
                        </span>
                      </div>


                      <!-- <input class="form-control" placeholder="Temps limite" type="text" ng-disabled="!disabletimelimit"> -->
                    </div>
                  </div>
                </div>
                <!-- Date limite -->
                <div class="row">
                  <div class="form-group">
                    <div class="col-xs-1">
                      <input type="checkbox" ng-model="disabledatelimit" />
                    </div>
                    <div class="col-xs-10">
                      <div class="form-group">
                        <div class='input-group date' id="datetimepicker3">
                          <input type="text" class="form-control" data-bind="value: $data.visitdate" ng-disabled="!disabledatelimit" />
                          <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                        </div>
                      </div>
                      <!-- <div class='input-group date' id="datetimepicker3">
                                <input type="text" class="form-control" data-bind="value: $data.visitdate" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar">blabla</span>
                                </span>
                            </div> -->
                      <!-- <input class="form-control" placeholder="Date limite" type="text" ng-disabled="!disabledatelimit"> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Indice -->
            <div class="row">
              <div class="col-xs-6">
                <input type="text" class="form-control" name="hint" placeholder="Indice" />
              </div>
            </div>

            <!-- Réponse -->
            <div class="row">
              <div class="col-xs-5 col-xs-offset-7">
                <input type="text" class="form-control" name="answer" placeholder="Réponse" required/>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" data-dismiss="modal"><i class="fa fa-check"></i></button>
        </div>
      </div>

    </div>
  </div>
</div>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        Footer
      </a>
    </div>
  </div>
</nav>

<script type="text/javascript">
  $('.clockpicker').clockpicker();
</script>

<script type="text/javascript">
  $(function() {
    $('#datetimepicker3').datetimepicker();
  });
</script>
