<div ng-init="init()"></div>
<div class="container container-padding">
  <div class="row">
  <div class="col-xs-12">

    <div class="panel panel-default">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">

          <h2 class="" >Liste des COTs</h2>
          <div ng-repeat="cot in listCots">
            <div class="well well-sm">
              <div class="row">
              <div class="col-xs-9">
                {{cot.name}}
              </div>
              <div class="col-xs-3">
                <button ng-click="editCot(cot)" class="btn btn-primary">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                <button ng-click="removeCot(cot._id)" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
              </div>

            </div>
          </div>

        </div>

        </div>
        <!-- //main content -->
      </div>
    </div>
  </div>
</div>
