<div ng-init="init()"></div>
<div class="container container-padding">
  <div class="row">
  <div class="col-xs-12">

    <div class="panel panel-default">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">

          <h2 class="" >Liste des COTs</h2>
          <div class="list-group" ng-repeat="cot in listCots">
            <a href="" class="list-group-item">{{cot.name}}</a>
            <span ng-click="removeCot(cot._id)" class="label label-danger">
              <i class="fa fa-times"></i>
            </span>
          </div>
        </div>

        </div>
        <!-- //main content -->
      </div>
    </div>
  </div>
</div>
