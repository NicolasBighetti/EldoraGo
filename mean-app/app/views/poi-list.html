<div class="container-fluid" style="padding-top: 2%">
    <div class="panel panel-default">
        <div class="row">
            <div class="col-xs-8">
                <!-- <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">
                    <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id"
                                    events="marker.events"></ui-gmap-marker>
                </ui-gmap-google-map> -->
                <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">
                  <ui-gmap-markers models="markerList" coords="'self'" fit="'true'" icon="'icon'" events="marker.events"></ui-gmap-markers>
                </ui-gmap-google-map>
            </div>

            <div ng-show="poiSelected" class="col-xs-4">
                <div class="col-xs-6">
                    <div ng-show="!isEdited">
                        <p>{{poiSelected.name}}</p>
                    </div>
                    <div ng-show="isEdited">
                        <textarea class="form-control" rows="2" ng-model="poiSelected.name"></textarea>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div ng-show="!isEdited">

                    <img src="{{poiSelected.image}}" class="img-rounded img-responsive">
                    </div>
                    <div ng-show="isEdited">
                        <form class="signin form-horizontal">
                            <fieldset>
                                <div class="form-group text-center">
                                    <img ng-src="{{imageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture">
                                </div>
                                <div class="text-center form-group" ng-hide="uploader.queue.length">
          <span class="btn btn-default btn-file">
              Select Image <input type="file" nv-file-select uploader="uploader">
          </span>
                                </div>
                                <div class="text-center form-group" ng-show="uploader.queue.length">
                                    <button class="btn btn-primary" ng-click="uploadPoiPicture();">Upload</button>
                                    <button class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
                                </div>
                                <div ng-show="success" class="text-center text-success">
                                    <strong>Poi Picture Changed Successfully</strong>
                                </div>
                                <div ng-show="error" class="text-center text-danger">
                                    <strong ng-bind="error"></strong>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    </div>
                <div class="col-xs-12">
                    <div ng-show="!isEdited">
                        <p>{{poiSelected.desc}}</p>
                        <button ng-click="edit()" class="btn btn-primary pull-right">Edit</button>
                    </div>
                    <div ng-show="isEdited">
                        <div class="form-group">
                            <textarea class="form-control" rows="10" ng-model="poiSelected.desc"></textarea>
                        </div>
                        <button ng-click="save()" class="btn btn-success pull-right">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
