<div id="editStep" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Informations générales</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="submitCot()" id="editform">

          <!-- Nom -->
          <div class="row">
            <div class="col-xs-6">
              <input type="text" class="form-control" ng-model="cotSelected.name" placeholder="Nom" required/>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <!-- Description -->
              <textarea class="form-control" rows="4" ng-model="cotSelected.desc" placeholder="Description" required></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              <!-- Durée estimée -->
              <div class="row">
                <div class="form-group">
                  <div class="col-xs-8">
                    <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                      <input type="text" class="form-control" ng-model="cotSelected.time_est" placeholder="Temps estimé">
                      <span class="input-group-addon">
                            <i class="fa fa-clock-o"></i>
                      </span>
                    </div>
                    <!-- <input class="form-control" placeholder="Durée estimée" type="text"> -->
                  </div>
                </div>
              </div>
              <!-- Image URL -->
              <div class="row">
                <div class="col-xs-8">
                  <div class="form-group">
                    <div class="input-group">
                      <input class="form-control" placeholder="Image URL" ng-model="cotSelected.cotImageURL" type="text"/>
                      <span class="input-group-addon">
                        <i class="fa fa-upload"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xs-6">
              <!-- Temps limité -->
              <div class="row">
                <div class="form-group">
                  <div class="col-xs-4">
                    <label class="switch">
                      <input type="checkbox" ng-model="disabletimelimit"/>
                      <div class="slider round"></div>
                    </label>
                  </div>
                  <div class="col-xs-8">
                    <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                      <input type="text" class="form-control" ng-model="cotSelected.limited_time" placeholder="Temps limité" ng-disabled="!disabletimelimit">
                      <span class="input-group-addon" ng-disabled="!disabledatelimit">
                        <i class="fa fa-clock-o"></i>
                      </span>
                    </div>
                    <!-- <input class="form-control" placeholder="Temps limite" type="text" ng-disabled="!disabletimelimit"> -->
                  </div>
                </div>
              </div>
              <!-- Date limite -->
              <div class="row">
                <div class="form-group">
                  <div class="col-xs-4">
                    <label class="switch">
                      <input type="checkbox" ng-model="disabledatelimit" />
                      <div class="slider round"></div>
                    </label>
                  </div>
                  <div class="col-xs-8">
                    <div class="form-group">
                      <div class='input-group date' id="datetimepicker3">
                        <!-- <input type="text" class="form-control" ng-model="cotSelected.date_end" placeholder="Date limite" data-bind="value: $data.visitdate" ng-disabled="!disabledatelimit" /> -->
                        <input type="text" class="form-control" ng-model="cotSelected.date_end" placeholder="Date limite" ng-disabled="!disabledatelimit" />
                        <span class="input-group-addon">
                          <i class="fa fa-calendar-o"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" form="editform" value="Submit" class="btn btn-primary pull-right"><i class="fa fa-check"></i></button>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">
  $('.clockpicker').clockpicker();
</script>

<script type="text/javascript">
  $(function() {
    $('#datetimepicker3').datetimepicker();
  });
</script>
