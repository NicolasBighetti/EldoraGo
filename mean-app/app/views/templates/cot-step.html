<div class="container-fluid">
  <div class="row" id="cot-step-row">
    <div class="col-sm-3" id="cot-step-steplist-div">
      <div ng-include src="'views/templates/cot-step-leftside.html'"></div>
    </div>

    <div class="col-sm-5" id="cot-step-map-div">

      <div ng-if="isFit">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events" refresh="refreshMap" control="myGoogleMap">
          <ui-gmap-markers models="markerList" coords="'self'" fit="'true'" icon="'icon'" events="marker.events"></ui-gmap-markers>
        </ui-gmap-google-map>
      </div>

      <div ng-if="!isFit">
        No fit
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events" refresh="refreshMap" control="myGoogleMap">
          <ui-gmap-markers models="markerList" coords="'self'" icon="'icon'" events="marker.events"></ui-gmap-markers>
        </ui-gmap-google-map>
      </div>

    </div>

    <div class="col-sm-4" id="cot-step-quest-div">
      <!-- LES QUESTS & dÃ©tails POI -->
      <div ng-include src="'views/templates/cot-step-rightside.html'"></div>
    </div>

    <!-- Modal -->
    <div ng-include src="'views/templates/cot-step-faq.html'"></div>
  </div>
</div>


<br/>
