<div class="panel-group" ng-repeat="step in cotSelected.stepsO | orderBy:'_id'">
  <div ng-class="{'panel-primary' : stepSelected === $index}" ng-click="setActive($index)" class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-target="#list-{{$index}}">
          <span editable-text="step.name" e-form="stepname">  {{ step.name || "empty" }}</span>
          <span class="label label-default pull-right" ng-click="stepname.$show()" ng-hide="stepname.$visible">
              <i class="fa fa-pencil-square-o"></i>
          </span>
        </a>
      </h4>
    </div>
    <div id="list-{{$index}}" class="panel-collapse collapse">
      <div class="panel-body">
        <div editable-textarea="step.desc" e-form="stepdesc">
          {{step.desc}}
        </div>
      </div>
      <div class="panel-footer">
        <span ng-click="RemoveStep($index)" class="label label-danger">
          <i class="fa fa-trash"></i>
        </span>
        <span class="label label-default" ng-click="stepdesc.$show()" ng-hide="stepdesc.$visible">
          <i class="fa fa-pencil-square-o"></i>
        </span>
      </div>
    </div>
  </div>
</div>
