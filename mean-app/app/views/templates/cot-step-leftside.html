            Edit
        </button>
            <div>
        <div editable-textarea="step.desc" e-form="stepdesc">
        {{step.desc}}

                <button class="btn btn-default" ng-click="stepdesc.$show()" ng-hide="stepdesc.$visible">

                </button>
            </div>
