<div class="container-fluid overflow" ng-controller="StatCtrl as ctrl">

    <div class="row full-screen"  ng-if="!showGraph" ng-init="init()">

        <div class="search-bar">

            <md-content id="pac-input" class="md-padding center-block">
            <form ng-submit="$event.preventDefault()">

                <md-autocomplete ng-disabled="ctrl.isDisabled" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Cherchez une chasse">
                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                </md-autocomplete>

            </form>
            </md-content>

        </div>

        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">
            <ui-gmap-markers models="markerList" coords="'self'" icon="'icon'"></ui-gmap-markers>
        </ui-gmap-google-map>


        <div class="color-bar-container center-block" ng-if="details">

            <div class="center">

                    <div class="inline">Temps moyen par utilisateur</div>
                    <div class="inline sub-text" ng-click="show()">(Acc√©der aux graphiques)</div>

            </div>

            <div class="color-row center-block">
                <div class="col-sm-2 center-block">0 min</div>
                <div class="col-sm-8 color-bar center-block">
                    <div class="mark"></div>
                </div>
                <div class="col-sm-2 center-block">4 heures</div>
            </div>
        </div>

    </div>

    <div class="row stat-main"  ng-if="showGraph" ng-init="startGraph()">

        <div class="search-bar">

            <md-content id="pac-input" class="md-padding center-block">
                <form ng-submit="$event.preventDefault()">

                    <md-autocomplete ng-disabled="ctrl.isDisabled" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Cherchez une chasse ou un POI">
                        <md-item-template>
                            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                        </md-item-template>
                    </md-autocomplete>

                </form>
            </md-content>

        </div>

        <div id="container-chart">

        </div>
    </div>
