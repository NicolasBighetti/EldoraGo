  <!-- LES QUESTS & détails POI -->
  <div class="row">
    <div class="btn btn-default center-block" ng-model="textSwitch" ng-click="switchQuest()">{{textSwitch}}</div>
    <br/>
  </div>
  <div ng-show="isQuest">
    <div class="panel panel-default" ng-repeat="quest in listQuest">
      <div class="panel-heading primary-flat">{{quest.name}}</div>
      <div class="panel-body">

        <div class="row" >
          <div class="col-xs-10">
            <div class="well well-sm">{{quest.id_riddle}}</div>
            <!-- <div class="input-group">
              <input type="text" class="form-control" name="defi" placeholder="Choisir un défi" ng-value="quest.id_riddle" disabled></input>
              <span class="input-group-btn">
                <button ng-click="selectQuest(quest)" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#faq"><i class="fa fa-lightbulb-o"></i></button>
              </span>
            </div> -->
          </div>
          <div class="col-xs-2">
            <button ng-click="selectQuest(quest)" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#faq"><i class="fa fa-lightbulb-o"></i></button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-7">
            <div class="btn btn-default" data-toggle="popover" title="{{quest.id_riddle}}" data-content="{{quest.desc}}"><i class="fa fa-question"></i></div>
          </div>
          <div class="col-xs-5">
            <input type="checkbox" ng-model="quest.id" ng-checked="quest.optionnelle"/> Optionnelle
          </div>
        </div>
      </div>
    </div>
    <button ng-click="newQuest()" class="btn btn-primary"><i class="fa fa-plus"></i></button>
  </div>

  <div ng-show="!isQuest">

    <!-- Partie sur les quêtes -->
    <div id="cot-step-questlist">
      <!-- Liste des quêtes -->
      <div class="cot-step-quest">
        <!-- Un exemple d'une quête -->
        <div class="row">
          <div class="col-xs-6">
            <p>{{poiSelected.name}}</p>
            <!-- <p>Monument : La sculpture de Louis XIV</p> -->
          </div>
          <div class="col-xs-6">
            <!-- <img src="../images/louis_xiv.jpg" class="img-responsive" alt="Cinque Terre"> -->
            <img src="{{poiSelected.image}}" class="img-rounded img-responsive">
          </div>
          <div class="col-xs-12">
            <p>{{poiSelected.desc}}</p>
          <!-- <p>Cette statue équestre de Louis XIV est une statue équestre en bronze de Louis XIV située sur la place d'Armes devant le château de Versailles. Jusqu'en 2008-2009, elle se trouvait dans la cour d'Honneur.</p> -->
        </div>

        </div>
      </div>
    </div>
  </div>


  <script>
  $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
  });
  </script>
